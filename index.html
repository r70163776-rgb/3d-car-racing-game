<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Puzzle Game</title>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
        }
        canvas {
            border: 2px solid #30363d;
            background-color: #010409;
        }
    </style>
</head>
<body>
    <div>
        <h1>Block Puzzle Game</h1>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        const GRID_COLUMNS = 10;
        const GRID_ROWS = 20;
        const BLOCK_SIZE = 30;

        // کینوس کا سائز سیٹ کریں
        canvas.width = GRID_COLUMNS * BLOCK_SIZE;
        canvas.height = GRID_ROWS * BLOCK_SIZE;

        // بلاک کی شکلیں (ٹیٹرس کی طرح)
        const shapes = [
            // I-شکل
            [[1, 1, 1, 1]],
            // L-شکل
            [[1, 0, 0], [1, 1, 1]],
            // J-شکل
            [[0, 0, 1], [1, 1, 1]],
            // O-شکل
            [[1, 1], [1, 1]],
            // T-شکل
            [[0, 1, 0], [1, 1, 1]],
            // S-شکل
            [[0, 1, 1], [1, 1, 0]],
            // Z-شکل
            [[1, 1, 0], [0, 1, 1]]
        ];

        const colors = [
            '#000000', // خالی
            '#00f0f0', // I (Cyan)
            '#f0a000', // L (Orange)
            '#0000f0', // J (Blue)
            '#f0f000', // O (Yellow)
            '#a000f0', // T (Purple)
            '#00f000', // S (Green)
            '#f00000'  // Z (Red)
        ];

        // گیم گرڈ بنائیں
        let grid = Array.from({ length: GRID_ROWS }, () => Array(GRID_COLUMNS).fill(0));

        let currentShape;
        let currentColor;
        let currentX;
        let currentY;

        // نیا بلاک بنانے کا فنکشن
        function createNewShape() {
            const shapeIndex = Math.floor(Math.random() * shapes.length);
            currentShape = shapes[shapeIndex];
            currentColor = colors[shapeIndex + 1];
            currentX = Math.floor(GRID_COLUMNS / 2) - Math.floor(currentShape[0].length / 2);
            currentY = 0;
        }

        // اسکرین پر ہر چیز ڈرا کرنے کا فنکشن
        function draw() {
            // پس منظر صاف کریں
            context.clearRect(0, 0, canvas.width, canvas.height);

            // گرڈ میں موجود بلاکس ڈرا کریں
            for (let y = 0; y < GRID_ROWS; y++) {
                for (let x = 0; x < GRID_COLUMNS; x++) {
                    if (grid[y][x]) {
                        context.fillStyle = colors[grid[y][x]];
                        context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        context.strokeStyle = '#010409';
                        context.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }

            // حرکت کرنے والا بلاک ڈرا کریں
            context.fillStyle = currentColor;
            currentShape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        context.fillRect((currentX + x) * BLOCK_SIZE, (currentY + y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        context.strokeStyle = '#010409';
                        context.strokeRect((currentX + x) * BLOCK_SIZE, (currentY + y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
        }

        // گیم کا بنیادی لوپ
        function gameLoop() {
            draw();
            // مزید گیم منطق یہاں آئے گی (جیسے بلاک کو نیچے گرانا، ان پٹ لینا وغیرہ)
            requestAnimationFrame(gameLoop);
        }

        createNewShape();
        gameLoop();

    </script>
</body>
</html>
