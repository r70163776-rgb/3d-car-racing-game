<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Car Racing - Real Monetag Ads</title>
    
    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10183375' data-sdk='show_10183375'></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #a0d7e6;
            font-family: sans-serif;
            overscroll-behavior: none;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        #loading-screen.hidden {
             opacity: 0;
             pointer-events: none;
        }
        
        /* --- UI Elements --- */
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 1px 1px 3px black;
            z-index: 50;
            font-size: 1.5em;
        }
        #score {
            margin-bottom: 5px;
        }
        #coins {
            margin-bottom: 5px;
            color: #FFD700;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 5px black;
            display: none;
            z-index: 101;
            pointer-events: none;
        }

        /* --- Mobile Control Buttons --- */
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 60;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            color: rgba(0, 0, 0, 0.7);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .control-button:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #left-button {
            left: 20px;
        }
        #right-button {
            right: 20px;
        }
        
        /* --- Ad Buttons --- */
        .ad-button {
            position: absolute;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            z-index: 70;
            font-size: 0.9em;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
            transition: all 0.3s;
        }
        .ad-button:active {
            transform: scale(0.95);
        }
        
        #continue-ad-btn {
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        
        #double-coins-ad-btn {
            top: 80px;
            right: 10px;
        }
        
        #bonus-shield-ad-btn {
            top: 120px;
            right: 10px;
        }
        
        /* --- Power-up Indicators --- */
        .powerup-indicator {
            position: absolute;
            top: 80px;
            right: 150px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.2);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            z-index: 50;
        }
        
        #shield-indicator {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.2);
        }
        
        /* --- Shop Menu --- */
        #shop-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            color: white;
            display: none;
            z-index: 102;
            text-align: center;
            min-width: 300px;
        }
        
        .shop-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .shop-btn {
            background: linear-gradient(45deg, #4169E1, #6495ED);
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
        }
        
        #open-shop-btn {
            top: 10px;
            right: 10px;
            position: absolute;
            background: linear-gradient(45deg, #32CD32, #228B22);
            z-index: 50;
        }

    </style>
</head>
<body>
    <div id="loading-screen">Loading Game Assets...</div>
    <div id="container"></div>

    <!-- UI Elements -->
    <div id="ui-container">
        <div id="score">Score: 0</div>
        <div id="coins">ü™ô Coins: 0</div>
    </div>
    <div id="game-over">GAME OVER!</div>

    <!-- Mobile Control Buttons -->
    <div id="left-button" class="control-button">‚óÄ</div>
    <div id="right-button" class="control-button">‚ñ∂</div>
    
    <!-- Ad Buttons -->
    <button id="continue-ad-btn" class="ad-button">üé¨ Watch Ad to Continue</button>
    <button id="double-coins-ad-btn" class="ad-button">üí∞ 2x Coins (Ad)</button>
    <button id="bonus-shield-ad-btn" class="ad-button">üõ°Ô∏è Free Shield (Ad)</button>
    <button id="open-shop-btn" class="ad-button">üõçÔ∏è Shop</button>
    
    <!-- Power-up Indicators -->
    <div id="shield-indicator" class="powerup-indicator">üõ°Ô∏è</div>
    
    <!-- Shop Menu -->
    <div id="shop-menu">
        <h3>üöó Car Shop</h3>
        <div>Your Coins: <span id="shop-coins">0</span> ü™ô</div>
        
        <div class="shop-item">
            <div>Permanent 2x Coins</div>
            <button class="shop-btn" onclick="buyUpgrade('doubleCoins')">500 ü™ô</button>
        </div>
        
        <div class="shop-item">
            <div>Speed Boost</div>
            <button class="shop-btn" onclick="buyUpgrade('speed')">300 ü™ô</button>
        </div>
        
        <div class="shop-item">
            <div>Shield Power-up</div>
            <button class="shop-btn" onclick="buyUpgrade('shield')">200 ü™ô</button>
        </div>
        
        <button class="ad-button" style="margin-top: 15px;" onclick="closeShop()">Close</button>
        <button class="ad-button" style="background:linear-gradient(45deg,#FF6B6B,#FF8E53);margin-top: 10px;" onclick="watchAdForCoins()">üéÅ Get 500 Coins (Ad)</button>
    </div>

    <script>
        // === Monetag Ad Functions ===
        
        function watchAdToContinue() {
            console.log("Showing rewarded interstitial ad for continue...");
            
            // Rewarded Interstitial - User watches ad to continue game
            show_10183375().then(() => {
                // User watched ad till end - reward them
                console.log("User watched ad - continuing game");
                continueGame();
            }).catch(error => {
                // User skipped ad or error occurred
                console.log("Ad skipped or error:", error);
                continueGame(); // Still continue as fallback
            });
        }

        function watchAdForDoubleCoins() {
            console.log("Showing rewarded popup ad for double coins...");
            
            // Rewarded Popup - User watches ad for double coins
            show_10183375('pop').then(() => {
                // User watched ad till end - reward them with double coins
                console.log("User watched ad - activating double coins");
                activateDoubleCoins();
            }).catch(error => {
                // User skipped ad or error occurred
                console.log("Ad skipped or error:", error);
                activateDoubleCoins(); // Still activate as fallback
            });
        }

        function watchAdForShield() {
            console.log("Showing rewarded popup ad for shield...");
            
            // Rewarded Popup - User watches ad for shield
            show_10183375('pop').then(() => {
                // User watched ad till end - reward them with shield
                console.log("User watched ad - activating shield");
                activateShieldPower();
            }).catch(error => {
                // User skipped ad or error occurred
                console.log("Ad skipped or error:", error);
                activateShieldPower(); // Still activate as fallback
            });
        }

        function watchAdForCoins() {
            console.log("Showing rewarded interstitial ad for coins...");
            
            // Rewarded Interstitial - User watches ad for coins
            show_10183375().then(() => {
                // User watched ad till end - reward them with coins
                console.log("User watched ad - adding 500 coins");
                coins += 500;
                updateCoinsDisplay();
            }).catch(error => {
                // User skipped ad or error occurred
                console.log("Ad skipped or error:", error);
                coins += 500; // Still add coins as fallback
                updateCoinsDisplay();
            });
        }

        function loadInAppInterstitial() {
            console.log("Loading in-app interstitial ad...");
            
            // In-App Interstitial - Shows automatically
            show_10183375({
                type: 'inApp',
                inAppSettings: {
                    frequency: 2,
                    capping: 0.1,
                    interval: 30,
                    timeout: 5,
                    everyPage: false
                }
            });
        }

        // === Game Variables ===
        let coins = 0;
        let score = 0;
        let isGameOver = false;
        let activeShield = false;
        let doubleCoinsActive = false;
        let playerUpgrades = {
            doubleCoins: false,
            speed: 1,
            shield: false
        };

        // === UI Update Functions ===
        function updateScoreDisplay() { 
            document.getElementById('score').textContent = `Score: ${score}`; 
        }
        
        function updateCoinsDisplay() { 
            document.getElementById('coins').textContent = `ü™ô Coins: ${coins}`; 
            document.getElementById('shop-coins').textContent = coins;
        }

        // === Game Functions ===
        function continueGame() {
            isGameOver = false;
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('continue-ad-btn').style.display = 'none';
            console.log("Game continued after ad watch");
        }

        function activateDoubleCoins() {
            doubleCoinsActive = true;
            console.log("Double coins activated for 30 seconds");
            setTimeout(() => {
                doubleCoinsActive = false;
                console.log("Double coins deactivated");
            }, 30000);
        }

        function activateShieldPower() {
            activeShield = true;
            document.getElementById('shield-indicator').style.display = 'flex';
            console.log("Shield activated for 15 seconds");
            setTimeout(() => {
                activeShield = false;
                document.getElementById('shield-indicator').style.display = 'none';
                console.log("Shield deactivated");
            }, 15000);
        }

        function toggleShop() {
            const shopMenu = document.getElementById('shop-menu');
            if (shopMenu.style.display === 'block') {
                closeShop();
            } else {
                shopMenu.style.display = 'block';
            }
        }

        function closeShop() {
            document.getElementById('shop-menu').style.display = 'none';
        }

        function buyUpgrade(type) {
            const costs = {
                doubleCoins: 500,
                speed: 300,
                shield: 200
            };

            if (coins >= costs[type]) {
                coins -= costs[type];
                
                switch(type) {
                    case 'doubleCoins':
                        playerUpgrades.doubleCoins = true;
                        console.log("Permanent 2x coins purchased");
                        break;
                    case 'speed':
                        playerUpgrades.speed = 1.5;
                        console.log("Speed boost purchased");
                        break;
                    case 'shield':
                        activateShieldPower();
                        break;
                }
                
                updateCoinsDisplay();
            } else {
                console.log("Not enough coins for upgrade");
            }
        }

        // === Game Initialization ===
        function initGame() {
            console.log("Initializing game...");
            updateScoreDisplay();
            updateCoinsDisplay();
            
            // Load initial interstitial ad when game starts
            setTimeout(() => {
                loadInAppInterstitial();
            }, 3000);
        }

        // Start the game when page loads
        window.addEventListener('load', function() {
            console.log("Page loaded - starting game");
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                initGame();
            }, 2000);
        });

        // Simulate game events for testing
        function simulateGamePlay() {
            // Simulate score increase
            setInterval(() => {
                if (!isGameOver) {
                    score += 10;
                    updateScoreDisplay();
                }
            }, 1000);

            // Simulate coin collection
            setInterval(() => {
                if (!isGameOver) {
                    let coinValue = 5;
                    if (doubleCoinsActive || playerUpgrades.doubleCoins) {
                        coinValue *= 2;
                    }
                    coins += coinValue;
                    updateCoinsDisplay();
                }
            }, 2000);

            // Simulate game over after 30 seconds for testing
            setTimeout(() => {
                if (!isGameOver) {
                    isGameOver = true;
                    document.getElementById('game-over').style.display = 'block';
                    document.getElementById('continue-ad-btn').style.display = 'block';
                    console.log("Game over - show continue ad button");
                }
            }, 30000);
        }

        // Start simulated gameplay
        setTimeout(simulateGamePlay, 3000);

    </script>

</body>
</html>
